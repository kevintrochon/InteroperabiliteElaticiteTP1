<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{{ title }}</title>
</head>
<body>
    <h1 class="display-1 text-center" >Calcul du K-Means</h1>
    <form action="{{ url_for('calcul_k_moyen') }}" method="post">
        <label for="file">Donnez le chemin d'acc√®s au fichier csv : </label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text text-muted" id="basic-addon3">C:\data.csv</span>
            </div>
            <input class="form-control" type="text" name="file" id="file" size="auto">
        </div>
        <div class="form-group">
            <label for="nb_cluster" >Nombre de cluster :  </label>
            <input class="form-control" type="number" name="nb_cluster" id="nb_cluster">
        </div>
        <input type="submit" value="Calculer K-Means" class="btn btn-primary align-center">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
