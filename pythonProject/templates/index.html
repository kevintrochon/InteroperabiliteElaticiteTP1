<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{{ title }} - Microblog</title>
</head>
<body>
    <h1 class="display-1 text-center" >Calcul du K-Means</h1>
    <form action="{{ url_for('calcul_k_moyen') }}" method="post" class="display-6">
        <p style="margin:35px">
            <label for="file">Sélectionné un fichier csv : </label>
            <input type="text" name="file" id="file">
        </p>
        <p style="margin:35px">
            <label for="nb_cluster">Nombre de cluster : </label>
            <input type="number" name="nb_cluster" id="nb_cluster">
        </p>
        <input type="submit" value="Calculer K-Means" class="btn-btn btn-outline-primary align-center" style="margin:35px">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
